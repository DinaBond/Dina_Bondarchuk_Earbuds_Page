<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Novo EarBuds</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/main.css" rel="stylesheet" />
    <!-- link to greensock main library and scroll plugin -->
  </head>
  <body>
    <model-viewer
      src="model/last version.gltf"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      tone-mapping="aces"
      poster="poster.webp"
      shadow-intensity="1.39"
      environment-image="legacy"
      shadow-softness="1"
      exposure="0.92"
    >
      <button
        class="Hotspot"
        slot="hotspot-1"
        data-position="-0.6913285593306888m 0.4755106225675758m 0.81597043224411m"
        data-normal="0.8274174612278339m -0.0011395591780524786m 0.5615861877398391m"
        data-visibility-attribute="visible"
      >
        <div class="HotspotAnnotation" id="hotspot-1"></div>
      </button>

      <button
        class="Hotspot"
        slot="hotspot-2"
        data-position="-1.0816979598075132m 0.13947711158136739m 0.6222602286654042m"
        data-normal="0.16521590991543322m -0.4881795152147408m 0.8569623469181805m"
        data-visibility-attribute="visible"
      >
        <div class="HotspotAnnotation" id="hotspot-2"></div>
      </button>

      <button
        class="Hotspot"
        slot="hotspot-3"
        data-position="-0.889484755596412m 0.38136320861164186m -0.1710945273430528m"
        data-normal="0.41378578482193695m -0.2635039611032355m 0.8714051794442115m"
        data-visibility-attribute="visible"
      >
        <div class="HotspotAnnotation" id="hotspot-3"></div>
      </button>

      <button
        class="Hotspot"
        slot="hotspot-4"
        data-position="-1.2156105024984145m 0.2830833911985464m -0.34658484520954747m"
        data-normal="-0.9015564605926133m -0.08024411626759116m -0.425155066026683m"
        data-visibility-attribute="visible"
      >
        <div class="HotspotAnnotation" id="hotspot-4"></div>
      </button>

      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">View in your space</button>
      <div id="ar-prompt">
        <img src="ar_hand_prompt.png" />
      </div>
    </model-viewer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
